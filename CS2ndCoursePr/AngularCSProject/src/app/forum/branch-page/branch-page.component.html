<nav class="navbar navbar-dark bg-dark">
  <div class="lside">
    <img src="https://cdn2.iconfinder.com/data/icons/flat-style-svg-icons-part-1/512/homepage_house_home_page-512.png" alt="">
    <a class="navbar-brand text-white">{{branchName}}</a>
  </div>
  <div class="btns">
    <button class="btn m-1 btn-success my-2 my-sm-0" (click)="backToBranches()">Forum</button>

<div class="container">
  <div class="themes__list mt-4" >
      <div class="card bg-dark" *ngFor="let theme of curentThemes">
        <div class="themePicture">
          <img (click)="onThemeClick(theme.id)" src="{{theme.headerPicture}}" alt="{{theme.name}}">
          <hr>
        </div>
        <div class="themeName">
          <span><strong>{{theme.name}}</strong></span>
        </div>
        <div class="themeInfo">{{theme.message}}</div>
      </div>
  </div>
</div>
