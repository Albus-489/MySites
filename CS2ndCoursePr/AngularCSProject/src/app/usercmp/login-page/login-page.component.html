<img src="https://cdn4.iconfinder.com/data/icons/green-shopper/1068/user.png" class="mx-auto d-block">
<form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group">
    <label>Username</label>
    <input class="form-control" #userName="ngModel" name="userName" [(ngModel)]="formModel.userName" required>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" #password="ngModel" name="password" [(ngModel)]="formModel.password" required>
  </div>
  <div class="form-row">
    <div class="form-group col-md-8 offset-md-2">
      <button type="submit" class="btn mt-3 mb-3 btn-lg btn-block" [disabled]="form.invalid">Login</button>
    </div>
  </div>
  <div class="form-row">
    <span id="userCount">
      We already have <strong>{{userCount}}</strong>  registered users!
    </span>
  </div>
</form>
