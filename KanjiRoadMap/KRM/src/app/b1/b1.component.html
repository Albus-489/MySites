<div class="main">
  <div class="a1body">
    <div class="content">
      <div class="container">
        <ul>
          <li *ngFor="let obj of kanjiArr">

            <div class="kanji__block waves-light" type="button" mdbPopover="Kun: {{obj.kun}} <|> On: {{obj.on}}" placement="top"
              mdbPopoverHeader="{{obj.meaning}}" mdbWavesEffect>

              <div>
                <span class="kun">{{obj.kun}}</span>
                <span class="on">{{obj.on}}</span>
              </div>
              <div><span class="kanjiInCard">{{obj.name}}</span></div>
            </div>
          </li>
        </ul>
      </div>

      <div class="pagin sticky-bottom">
        <button (click)="prevPage()" mat-raised-button><mat-icon>keyboard_arrow_left</mat-icon></button>
        <input autofocus (change)="changePage(pageNumber)" [(ngModel)]="pageNumber" [defaultValue]="pageNumber" />
        <button (click)="nextPage()" mat-raised-button><mat-icon>keyboard_arrow_right</mat-icon></button>
      </div>
    </div>
  </div>
</div>
